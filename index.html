    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Find Your Style</h1>
            <p>Shop the latest trends and enjoy exclusive deals.</p>
            <a href="#products" class="shop-now-btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Listings -->
    <section id="products" class="products-section">
        <div class="filter-bar">
            <label for="category">Category:</label>
            <select id="category" onchange="filterProducts()">
                <option value="all">All</option>
                <option value="clothing">Clothing</option>
                <option value="accessories">Accessories</option>
                <option value="electronics">Electronics</option>
            </select>
            <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
        </div>
        <h2>Our Products</h2>
        <div class="product-listing" id="product-listing">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Shopping Cart -->
    <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Items added to the cart will appear here -->
        </div>
        <p class="total">Total: $<span id="total">0.00</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </section>

    <!-- Checkout Page -->
    <section id="checkout" class="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </section>
